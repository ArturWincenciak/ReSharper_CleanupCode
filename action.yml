# action.yml
name: 'ReSharper CLI CleanupCode'
description: 'TBD'
author: 'Artur Wincenciak (TeoVincent)'
branding:
  icon: 'terminal'
  color: 'purple'
inputs:
  fail_on_reformat_needed:
    description: 'TBD'
    required: false
    default: 'no'
  auto_commit:
    description: 'TBD'
    required: false
    default: 'yes'
  jb_cleanup_code_arg:
    description: 'TBD'
    required: false
    default: '--disable-settings-layers=SolutionPersonal --verbosity=WARN'
  commit_message:
    description: 'TBD'
    required: false
    default: "Cleanup code"
  commit_creator_email:
    description: 'TBD'
    required: false
    default: "cleanupcode@github.action"
  commit_creator_name:
    description: 'TBD'
    required: false
    default: "CleanupCode GitHub Action"
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.fail_on_reformat_needed }}
    - ${{ inputs.auto_commit }}
    - ${{ inputs.jb_cleanup_code_arg }}
    - ${{ inputs.commit_message }}
    - ${{ inputs.commit_creator_email }}
    - ${{ inputs.commit_creator_name }}